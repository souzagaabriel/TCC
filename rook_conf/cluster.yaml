apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  cephVersion:
    # For the latest ceph images, see https://hub.docker.com/r/ceph/ceph/tags
    image: ceph/ceph:v14.2.1-20190430
  dataDirHostPath: /var/lib/rook
  mon:
    count: 3
  dashboard:
    enabled: true
  storage:
    useAllNodes: false
    useAllDevices: true
    deviceFilter:
    location:
    directories:
    - path: /var/lib/rook
    nodes:
    - name: "node1fln"
      location: datacenter=fln   
    - name: "node2fln"
      location: datacenter=fln 
    - name: "node3fln"
      location: datacenter=fln
    - name: "node1rei"
      location: datacenter=rei   
    - name: "node2rei"
      location: datacenter=rei 
    - name: "node3rei"
      location: datacenter=rei 
    - name: "node1sje"
      location: datacenter=sje   
    - name: "node2sje"
      location: datacenter=sje 
    - name: "node3sje"
      location: datacenter=sje